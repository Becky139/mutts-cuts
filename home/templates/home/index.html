{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}

<section id="landing" class="d-flex justify-content-center d-flex align-items-center text-center h-100 d-inline-block" style="background: url({% static 'img/hero-dog.jpg' %}) center center/cover no-repeat">
    <div class="col d-grid gap-2 d-md-block">
        <h1 class="display-1 text-white bg-dark font-weight-bold rounded p-1"><strong>Mutts Cuts Grooming</strong></h1>
        <h4 class="text-white bg-dark rounded p-1"><em>Superior Dog Grooming</em></h5>
        <h6 class="text-white bg-dark rounded p-1"><em>Est. 2023</em></h6>

        <!-- Code 3 Call to Action(CTA) buttons, Our Services, Join Us, Book Now -->
        <a class="btn btn-primary" href="{% url 'services' %}" role="button">Our Services</a>
        <a class="btn btn-primary" href="{% url 'account_signup' %}" role="button">Join Us</a>
        <a class="btn btn-primary" href="{% url 'account_login' %}" role="button">Members</a>
        {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'bookings' %}" role="button">Book Now</a>
        {% endif %}
    </div>
</section>

{% endblock %}
